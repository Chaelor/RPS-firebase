<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Multiplayer RPS</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            Rock Paper Scissors
        </div>
        <div class="row startgame">
            <div class="col-12">
                <input type="text" class="name-selector" placeholder="Select your name">
                <button type="button" class="btn btn-primary btn-name-selector">Name Selector</button>
            </div>
        </div>
        <div class="row gamestate"></div>
        <div class="row game">
            <div class="col col-3 col-3-styling bg-info">
                <p class="p1Name">Name</p>
                <p class="rock hover">Rock</p>
                <p class="paper hover">Paper</p>
                <p class="scissors hover">Scissors</p>
                <p class="p1WinLoss"></p>
            </div>
            <div class="col col-3">
                Test 2
            </div>
            <div class="col col-3 col-3-styling bg-info">
                <p class="p2Name">Name</p>
                <p class="rock hover">Rock</p>
                <p class="paper hover">Paper</p>
                <p class="scissors hover">Scissors</p>
                <p class="p2WinLoss"></p>
            </div>
        </div>
        <div class="row score-area">
            <div class="p1WinLoss col col-3 score-styling bg-info">
                <div class="p1wins score-padding">Wins:</div><div class="p1losses">Losses:</div>
            </div>
            <div class="col col-3"></div>
            <div class="p2WinLoss col col-3 score-styling bg-info">

            </div>
        </div>
        <div class="row chat">
            <div class="col col-9 chat-box">
                <textarea name="chat-area" id="chat-area" cols="30" rows="10"></textarea>
                <input name="user-chat-submit" class="chat-area">
            </div>
            <div class="col col-2">
                <button type="button" class="btn btn-primary submit-chat">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/app.js"></script>

</html>
